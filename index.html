<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF7900" />
    <meta name="description" content="RHDPchat - Plateforme d'assistance intelligente pour la communication politique RHDP." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>RHDP | Plateforme d'Assistance à la Communication</title>
    <style>
      html, body {
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        background: #F7F7F7;
        color: #212121;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Animation de chargement RHDP */
      .rhdp-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #FF7900 0%, #FFF3E0 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .rhdp-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .rhdp-loader-circle {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #FF7900;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loader RHDP -->
    <div class="rhdp-loader" id="rhdp-loader">
      <div class="rhdp-loader-circle"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Masquer le loader une fois que l'application est chargée
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('rhdp-loader').classList.add('hidden');
        }, 500); // Délai court pour une transition fluide
      });
    </script>
  </body>
</html>
